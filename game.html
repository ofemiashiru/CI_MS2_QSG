<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Test your reflexes and see how quickly you can hit the targets.">
        <meta name="keywords" content="Game, QuickShot, Targets, Aim, Reflex, Reflexes, Accuracy, Fun">
        <meta name="author" content="Femi Ashiru">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="assets/favicon/site.webmanifest">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&family=Press+Start+2P&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Game - QuickShot</title>
    </head>
    <body>
        <div id="main">
            <div id="status-container">
                <div id="timer-container" class="stats">
                    <span id="time">0</span>
                    <span class="status-label">Timer</span>
                </div>

                <div id="score-container" class="stats">
                    <span id="score">0</span>
                    <span class="status-label">Score</span>
                </div>

                <div id="bullets-container" class="stats">
                    <span id="bullets">0</span>
                    <span class="status-label">Bullets</span> 
                </div>
            </div>
            <div id="game-display-container">
                <div id="game-display">
                    <div id="trees">
                        <div class="trunk tree-one">
                            <div class="bush"></div>
                        </div>
                        <div class="trunk tree-two">
                            <div class="bush"></div>
                        </div>
                        <div class="trunk tree-three">
                            <div class="bush"></div>
                        </div>
                        <div class="trunk tree-four">
                            <div class="bush"></div>
                        </div>
                        <div class="trunk tree-five">
                            <div class="bush"></div>
                        </div>
                    </div>
                    <div id="all-targets"></div>

                </div>
            </div>
        </div>

        <!-- Game Menu Modal -->
        <div id="start-game-modal" class="modal">
            
            <div id="start-game-content" class="modal-content">
                <p><img src="assets/favicon/favicon-32x32.png" alt="Quick Shot Logo"> QuickShot</p>
                <button aria-label="Go back home" id="back-home" class="back-home-btn">Back Home</button>
                <button aria-label="Start new game" id="start-game-btn">Start Game</button>
                <button aria-label="Show how to play" id="how-to-play-btn">How to play</button>
                <div id="how-to-play" class="hide-instructions">
                    <hr>
                    <span class="instruction-text">Test your reflexes and see how quickly you can hit the targets.</span>
                    <div id="instruction-container">
                        <div class="item"> <div class="target good"></div></div>
                        <div class="description">+5 pts +5 secs</div>
                        <div class="item"><div class="target normal"></div></div>
                        <div class="description">+1 pt +1 sec</div>
                        <div class="item"><div class="target add-bullet"></div></div>
                        <div class="description">+1 bullet</div>
                        <div class="item"><div class="target bad"></div></div>
                        <div class="description">-2 pts</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div id="game-over-modal" class="modal">
            
            <div id="game-over-content" class="modal-content">
                <p>Game Over</p>
                <p id="game-over-reason"></p>
                <form id="final-score-form" onsubmit="return submitHighScore(this)">
                    <label for="final-score">You Scored</label>
                    <input type="text" id="final-score"  name="finalScore" value="" disabled>
                    <label for="gamer">Enter Name</label> 
                    <input type="text" id="gamer" name="gamer" required autocomplete="off">
                    <button aria-label="Save your score" type="submit">Save Score</button>
                </form>
                <button aria-label="Restart Game" id="restart-game-btn">Restart</button>
                <button aria-label="Go back home" id="game-over-back-home" class="back-home-btn">Back Home</button>
            </div>
        </div> 
        <!-- All Scripts -->
        <script src="https://kit.fontawesome.com/27cb7f1fb6.js" crossorigin="anonymous"></script>
        <script src="assets/js/game.js"></script>
        <script src="assets/js/highScore.js"></script>
    </body>
</html>
